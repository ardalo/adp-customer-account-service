replicaCount: 1
rollingUpdateMaxSurge: 1
rollingUpdateMaxUnavailable: 1

image:
  repository: ardalo/adp-customer-account-service
  tag: latest
  pullPolicy: Always

app:
  internalPort: 8080
  minMemory: 700Mi
  maxMemory: 1Gi
  minCpu: 100m
  maxCpu: 300m
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 30
    path: /alive
    port: 8080
  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    path: /ready
    port: 8080

service:
  externalPort: 80

ingress:
  className: traefik
  rules:
    - id: login
      sourcePath: /login
      pathType: Exact
      destinationPath: /api/pages/login
    - id: register
      sourcePath: /register
      pathType: Exact
      destinationPath: /api/pages/register
    - id: my-account
      sourcePath: /my/account
      pathType: Exact
      destinationPath: /api/pages/my-account
    - id: global-404
      sourcePath: /
      pathType: ImplementationSpecific
      destinationPath: /api/pages/404
