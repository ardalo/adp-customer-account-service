replicaCount: 1
rollingUpdateMaxSurge: 1
rollingUpdateMaxUnavailable: 0

image:
  repository: overridden_during_deployment_via_helm_upgrade
  tag: overridden_during_deployment_via_helm_upgrade
  pullPolicy: Always

app:
  internalPort: 8080
  minMemory: 400Mi
  maxMemory: 768Mi
  minCpu: 250m
  maxCpu: 250m
  # liveness probe should be configured in production more like "periodSeconds: 30"
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 7200
    path: /alive
    port: 8080
  # readiness probe should be configured in production more like "periodSeconds: 10"
  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 7200
    path: /ready
    port: 8080

service:
  externalPort: 80

ingress:
  className: traefik
  routes:
    - id: frontpage
      match: Path(`/`)
      middlewareSpec:
        replacePath:
          path: /api/pages/frontpage
    - id: login
      match: Path(`/login`)
      middlewareSpec:
        replacePath:
          path: /api/pages/login
    - id: register
      match: Path(`/register`)
      middlewareSpec:
        replacePath:
          path: /api/pages/register
    - id: my-account
      match: Path(`/my/account`)
      middlewareSpec:
        replacePath:
          path: /api/pages/my-account
    - id: global-404
      match: PathPrefix(`/`)
      priority: 1
      middlewareSpec:
        replacePath:
          path: /api/pages/global-404
    - id: direct-service-access
      match: Host(`adp-customer-account-service.api.ardalo.com`)
