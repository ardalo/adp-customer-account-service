---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adp-customer-account-service
  labels:
    app: adp-customer-account-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /api/pages/login
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /login
            pathType: Exact
            backend:
              service:
                name: adp-customer-account-service
                port:
                  number: 80
