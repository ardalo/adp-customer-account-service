<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="bg-slate-600 py-8 px-4">
  <p class="text-xl text-slate-200">
    Ardalo Digital Platform Showcase
  </p>
</header>
<main class="flex items-center justify-center h-full p-16">
  <div class="w-full max-w-md p-4 rounded-md shadow sm:p-8 dark:bg-gray-900 dark:text-gray-100">
    <h2 class="mb-3 text-3xl font-semibold text-center">Create an account</h2>
    <form novalidate="" action="" class="space-y-8 ng-untouched ng-pristine ng-valid">
      <div class="space-y-4">
        <div class="space-y-2">
          <label for="email" class="block text-sm">Email address</label>
          <input type="email" name="email" id="email" placeholder="email@example.com" class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 focus:dark:border-violet-400">
        </div>
        <div class="space-y-2">
          <label for="password" class="block text-sm">Password</label>
          <input type="password" name="password" id="password" placeholder="*****" class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 focus:dark:border-violet-400">
        </div>
        <div class="space-y-2">
          <label for="confirmPassword" class="block text-sm">Confirm password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" placeholder="*****" class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 focus:dark:border-violet-400">
        </div>
        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
          </div>
          <div class="ml-3 text-sm">
            <label for="terms" class="font-light text-gray-500 dark:text-gray-300">I accept the <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Terms and Conditions</a></label>
          </div>
        </div>
      </div>
      <button type="button" class="w-full px-8 py-3 font-semibold rounded-md bg-slate-600 text-slate-200">Create an account</button>
    </form>
  </div>
</main>
<footer class="bg-white py-8 mt-8 border-t border-gray-200">
  <p class="text-base text-center text-gray-400">
    &copy; 2022 Torsten Blasche. All rights reserved.
  </p>
  <div class="text-center p-4">
    <a href="/" class="mx-1 hover:text-blue-600">Home</a>
    <a href="/login" class="mx-1 hover:text-blue-600">Login</a>
    <a href="/register" class="mx-1 hover:text-blue-600">Register</a>
    <a href="/my/account" class="mx-1 hover:text-blue-600">My Account</a>
    <a href="/does-not-exist" class="mx-1 hover:text-blue-600">404</a>
  </div>
</footer>
</body>
</html>
