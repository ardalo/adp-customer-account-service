<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>404 Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="bg-slate-600 py-8 px-4">
  <p class="text-xl text-slate-200">
    Ardalo Digital Platform Showcase
  </p>
</header>
<main class="flex items-center h-full p-16 dark:bg-gray-900 dark:text-gray-100">
  <div class="container flex flex-col items-center justify-center px-5 mx-auto my-8">
    <div class="max-w-md text-center">
      <h2 class="mb-8 font-extrabold text-9xl dark:text-gray-600">
        <span class="sr-only">Error</span>404
      </h2>
      <p class="text-2xl font-semibold md:text-3xl">Sorry, we couldn't find this page.</p>
      <p class="mt-4 mb-8 dark:text-gray-400">Get back to our homepage to find what you are looking for.</p>
      <a rel="noopener noreferrer" href="/" class="px-8 py-3 font-semibold rounded dark:bg-violet-400 dark:text-gray-900">Back to homepage</a>
    </div>
  </div>
</main>
<ableron-include th:src="${footerUrl}" />
</body>
</html>
