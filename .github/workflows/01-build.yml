name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: gradle
      - run: ./gradlew build --no-daemon
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker image and push to Docker Hub for main branch
        if: (github.event_name == 'push') && (github.ref == 'refs/heads/main')
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ardalo/adp-customer-account-service:${{ github.sha }},ardalo/adp-customer-account-service:latest
      - name: Build Docker image and push to Docker Hub for non-main branch
        if: (github.event_name == 'push') && (github.ref != 'refs/heads/main')
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ardalo/adp-customer-account-service:${{ github.sha }}
