name: Main

on: [push, pull_request, workflow_dispatch]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: autopilot-cluster-1
  GKE_ZONE: us-central1
  DEPLOYMENT_NAME: adp-customer-account-service

jobs:
  build_test_analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: gradle
      - name: Build / Test / Analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew build jacocoTestReport sonarqube --info
          echo "### Build successful :rocket:" >> $GITHUB_STEP_SUMMARY
  build_and_push_docker_image:
    needs: build_test_analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: gradle
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push tagged Docker image
        if: github.event_name == 'push'
        run: |
          ./gradlew bootBuildImage --imageName=ardalo/adp-customer-account-service:${{ github.sha }}
          docker push ardalo/adp-customer-account-service:${{ github.sha }}
          echo "### Successfully pushed to dockerhub :rocket: ardalo/adp-customer-account-service:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
      - name: Build and push latest Docker image
        if: (github.event_name == 'push') && (github.ref == 'refs/heads/main')
        run: |
          ./gradlew bootBuildImage --imageName=ardalo/adp-customer-account-service:latest
          docker push ardalo/adp-customer-account-service:latest
  deploy_to_gke:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'
      - uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
      - name: Deploy
        run: |-
          helm upgrade \
            $DEPLOYMENT_NAME \
            deployment/helm \
            --atomic \
            --cleanup-on-fail \
            --debug \
            --install \
            --timeout 3m \
            --values deployment/helm/values.yaml \
            --wait
          kubectl rollout status deployment/$DEPLOYMENT_NAME
          kubectl get services -o wide
